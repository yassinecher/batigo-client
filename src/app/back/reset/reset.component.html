<div class="container mt-5">
  <h2>Réinitialiser votre mot de passe</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <small class="text-danger"
                *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
                Password must be at least 6 characters.
      </small>
    </div>

    <div class="form-group mt-3">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
      <small class="text-danger"
                *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.errors?.['mustMatch']">
                Les mots de passe ne correspondent pas.
            </small>

    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="resetForm.invalid">Réinitialiser</button>
  </form>

  <div class="alert alert-success mt-3" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  <div class="alert alert-danger mt-3" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
