<div class="container">
    <h2>Project Statistics</h2>
  
    <div *ngIf="totalIncomes !== undefined && totalExpenses !== undefined">
      <p><strong>Total Incomes:</strong> {{ totalIncomes | currency }}</p>
      <p><strong>Total Expenses:</strong> {{ totalExpenses | currency }}</p>
      <p><strong>Balance:</strong> {{ balance | currency }}</p>
    </div>
  
    <div *ngIf="totalIncomes === undefined || totalExpenses === undefined">
      <p>Loading statistics...</p>
    </div>
  </div>
