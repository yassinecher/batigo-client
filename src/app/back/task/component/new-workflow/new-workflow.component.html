<div class="modal-header">
    <h5 class="modal-title">Add new Workflow  <small class="text-danger">{{error}}</small></h5>
    <button type="button" class="btn-close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="workflowForm" (ngSubmit)="addWorkflow()">
        <div class="row">
      
          <div class="col mb-3">
            <label for="registerName" class="form-label"> Name</label>
            <input formControlName="name" style="border: 1px solid rgb(116, 116, 116);" type="text" id="registerName" class="form-control" />
            <small class="text-danger"
            *ngIf="workflowForm.get('name')?.invalid && workflowForm.get('name')?.touched">
            name must be at least 3 characters.
          </small>
        </div>

        </div>

      
        
        <button type="submit" class="btn btn-primary w-100" [disabled]="workflowForm.invalid">Add Workflow</button>
      </form>
  </div>
  <div class="modal-footer">
    
  </div>
