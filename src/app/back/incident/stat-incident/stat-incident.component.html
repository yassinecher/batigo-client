<div class="container bg-white p-4 rounded shadow-sm mb-4">
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/incident" class="btn btn-outline-warning">
      ⬅️ Retour
    </a>
  </div>

  <!-- Indicateurs clés -->
  <div class="row text-center mb-4">
    <div class="col-md-6 mb-3">
      <div class="card border-0 shadow-sm p-3">
        <h4 class="text-muted">Total Incidents</h4>
        <div class="fs-2 fw-bold text-primary">{{ stats.total || 0 }}</div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card border-0 shadow-sm p-3">
        <h4 class="text-muted">30 Derniers Jours</h4>
        <div class="fs-2 fw-bold text-success">{{ stats.last30Days || 0 }}</div>
      </div>
    </div>
  </div>

  <!-- Graphique principal -->
  <div class="chart-container mb-5">
    <h4 class="text-center mb-3 text-dark">Évolution des Incidents</h4>
    <canvas id="incidentChart"></canvas>
  </div>

  <!-- Répartition par statut -->
  <div *ngIf="stats.byStatus?.length" class="status-distribution">
    <h4 class="mb-3 text-secondary">📌 Répartition par statut</h4>
    <div class="row g-3">
      <div *ngFor="let status of stats.byStatus" class="col-sm-6 col-md-4">
        <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded shadow-sm">
          <span class="fw-semibold">{{ status.status }}</span>
          <span class="badge bg-primary fs-6">{{ status.count }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
