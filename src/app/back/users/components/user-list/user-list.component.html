<div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Project Listing</h4>
            <h5 class="card-subtitle text-muted">Overview of the projects</h5>
              <div class="table-responsive">
                  <table class="table table-bordered align-middle text-nowrap">
                      <thead>
                          <tr>
                              <th class="text-dark font-medium fs-4">#</th>
                              <th class="text-dark font-medium fs-4">First Name</th>
                              <th class="text-dark font-medium fs-4">Last Name</th>
                              <th class="text-dark font-medium fs-4">Email</th>
                              <th class="text-dark font-medium fs-4">Role</th>
                              <th class="text-dark font-medium fs-4">Status</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor='let user of userList; index as i'>
                              <td>
                                {{user.id}}
                              </td>
                              <td>
                                  {{user.firstname}}
                              </td>
                              <td>
                                  {{user.lastname}}
                              </td>
                              <td>
                                  {{user.email}}
                              </td>
                              <td>
                                {{user.role}}
                            </td> <td>
                                {{user.status}}
                            </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
   
    </div>
  </div>
