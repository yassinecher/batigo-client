<app-navbar></app-navbar>
<div class=" ">
  <div class="row g-0" style="background-image:url('/assets/img/background-login.jpg') ; background-size: contain; background-repeat: no-repeat;"> 
    <div class="col-md-7 d-flex">
      </div>
    <div class="container col-md-5 my-5">
      <ul class="nav nav-pills nav-justified mb-3" id="authTabs">
        <li class="nav-item">
          <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">
            Login
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">
            Register
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Login Tab -->
        <div class="tab-pane fade show active" id="pills-login">
          <form (ngSubmit)="login()">
            <div class="text-center mb-3">
              <p>Sign in with:</p>
              <button type="button" class="btn btn-outline-primary mx-1"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="btn btn-outline-danger mx-1"><i class="fab fa-google"></i></button>
            
            </div>

            <p class="text-center">or:</p>

            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email or Username</label>
              <input [(ngModel)]="loginEmail" name="loginEmail" type="email" id="loginEmail" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input [(ngModel)]="loginPassword" name="loginPassword" type="password" id="loginPassword" class="form-control" required />
            </div>

            <div class="d-flex justify-content-between">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="loginRemember" />
                <label class="form-check-label" for="loginRemember">Remember me</label>
              </div>
              <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Sign in</button>
          </form>
        </div>

        <!-- Register Tab -->
        <div class="tab-pane fade" id="pills-register">
          <form (ngSubmit)="register()">
            <div class="text-center mb-3">
              <p>Sign up with:</p>
              <button type="button" class="btn btn-outline-primary mx-1"><i class="fab fa-facebook-f"></i></button>
              <button type="button" class="btn btn-outline-danger mx-1"><i class="fab fa-google"></i></button>
             
            </div>

            <p class="text-center">or:</p>

            <div class="mb-3">
              <label for="registerName" class="form-label">Name</label>
              <input [(ngModel)]="registerName" name="registerName" type="text" id="registerName" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input [(ngModel)]="registerEmail" name="registerEmail" type="email" id="registerEmail" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input [(ngModel)]="registerPassword" name="registerPassword" type="password" id="registerPassword" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
              <input [(ngModel)]="registerConfirmPassword" name="registerConfirmPassword" type="password" id="registerConfirmPassword" class="form-control" required />
            </div>

            <div class="form-check d-flex justify-content-center mb-3">
              <input class="form-check-input me-2" type="checkbox" id="registerCheck" />
              <label class="form-check-label" for="registerCheck">
                I agree to the terms and conditions
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
